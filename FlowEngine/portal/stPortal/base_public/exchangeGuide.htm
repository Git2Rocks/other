      	<DIV align="left" style="COLOR: red;FONT:12pt Verdana,Tahoma,宋体">
      		<Strong>exchange邮箱使用说明:</Strong></DIV><br>
        <DIV  style="FONT:11.5pt" >
        &nbsp;&nbsp;&nbsp;&nbsp;本系统登录时弹出的WINDOWS认证框是因为本系统用户与AD用户密码不一致导致的。<br><br>
      	&nbsp;&nbsp;&nbsp;&nbsp;“邮箱”栏目为exchange邮箱系统的应用功能，
      	如果进入门户系统之后，访问邮箱系统而无需认证的话，请保持两个系统的用户密码一致。<br>
      	&nbsp;&nbsp;&nbsp;&nbsp;操作方法：<br>
      	&nbsp;&nbsp;&nbsp;&nbsp;请点击”个人事务“下的”修改门户系统密码“子栏目，把密码更新到与邮箱系统的用户密码一样。<br>
      	&nbsp;&nbsp;&nbsp;&nbsp;门户系统密码更新要求:<br>
      	&nbsp;&nbsp;&nbsp;&nbsp;1)初始化密码为11;<br>
      	&nbsp;&nbsp;&nbsp;&nbsp;2)更新密码的长度要6位以上；<br>
      	&nbsp;&nbsp;&nbsp;&nbsp;3)更新密码的字符要带数字、字母等组合。<br><br><br>
      	&nbsp;&nbsp;&nbsp;&nbsp;否则请”修改AD密码“以求一致。
